<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deveré utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag p">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag h1 até h6">Títulos</abbr></li>
        <li><abbr title="Usar a tag img">Imagens</abbr></li>
        <li><abbr title="Usar a tag abbr">Abrevições</abbr></li>
        <li><abbr title="Usar as tags code e a pre">Código-fonte</abbr></li>
        <li><abbr title="Usar a tag ol + li">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag ul + li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
